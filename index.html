<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Library</h2>
        </header>
        <nav>
            <div>
                <input class="search-input" type="text" placeholder="Search">
                <svg class="icon" id="search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>            
            </div>
            <div class="div-btn">
                <button id="new-book">New Book</button>
            </div>
        </nav>
        <div id="books">
            <div id="book">
                <div class="cover"></div>
                <div class="info">
                    <div class="metadata">
                        <h4>Title</h4>
                        <span>Author</span>
                    </div>
                    <button id="delete">&times</button>
                </div>
            </div>
        </div>
        <div id="modal">
            <div class="modal-content">
                <button class="close">&times</button>
                <form id="bookForm" action="">
                    <div class="input">
                        <label for="">Title</label>
                        <input id="title" class="text" type="text">
                    </div>
                    <div class="input">
                        <label for="">Author</label>
                        <input id="author" class="text" type="text">
                    </div>
                    <div class="input">
                        <label for="">Cover</label>
                        <input id="cover" type="file">
                    </div>
                    <button id="add-newbook" type="submit">Add New Book</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
